<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <style>
            body {
                /*color: ;*/
                background: #000000 url(https://i.pinimg.com/originals/38/28/5c/38285c38679823366d532048e1aa5b1b.jpg);
                background-repeat: no-repeat;
                background-size: cover;
            }
            h1, h2 {
                color: orange;
                font-size: 4em;
                font-weight: normal;
                font-family: 'Bangers', cursive;
                text-align: center;
                margin: 20px 0 0 0;
            }
            h4 {
                color: orange;
                font-size: 1.8em;
                font-weight: normal;
                font-family: 'Bangers', cursive;
                text-align: center;
                margin: 20px 0 0 0;
            }
            .btn{
                background-color: lightgreen;
                color: blue;
                border: 3px solid #4CAF50;
            }
            caption {
                display: table-caption;
                text-align: top;
                text-size: 20px;
            } 
        </style>  
        <title>superHero </title>
    </head>
    <body>
        <!-- Main Body of Page -->
        <div class="container">
            <div class="row m-4 ">
                <div class="col text-center border border-dark">
                    <h1>SuperHero Sightings </h1>
                </div>
            </div>
            <div class="row m-4 border border-dark">
               <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <a href="heroes" class="btn btn-outline-primary btn-lg">Heroes/villains</a>
                </div>
                <div class="col text-center m-3">
                    <a href="superpowers" class="btn btn-outline-primary btn-lg">Superpowers</a>
                </div>
                <div class="col text-center m-3">
                    <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
                </div>
            </div>
        </div>  
        <div class="row m-4 border border-dark">
            <div class="col-3 text-center m-3">
                <span class="h3">Edit Hero</span>
            </div>
            <div class="col-7 text-center m-3">
                <form action="editHero" method="POST">
                    <div class="form-group row">
                        <label for="heroName" class="col-3 col-form-label">
                            Name</label>
                        <div class="col-9">
                            <input type="text" name="heroName" id="heroName" 
                                   class="form-control" th:value="${hero.name}"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="heroDescription" class="col-3 col-form-label">
                            Description</label>
                        <div class="col-9">
                            <input type="text" name="heroDescription" id="heroDescription" 
                                   class="form-control"  th:value="${hero.Description}"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="superpowerId" class="col-3 col-form-label">
                            Super Power</label>
                        <div class="col-9">
                            <input type="text" name="superPower" id="superpowerId" 
                                   class="form-control" th:value="${hero.superpower.power}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="memberType" class="col-3 col-form-label">
                             Member Type</label>
                        <div class="col-9">
                            <input type="text" name="memberType" id="memberType" 
                                   class="form-control" th:value="${hero.membertype}">
                        </div>
                    </div>
                    <input type="hidden" name="heroId" th:value="${hero.HeroId}"/>
                    <button type="submit" class="btn btn-primary">
                        Update Hero</button>
                </form>
            </div>
        </div>
    <footer>
        <div id="jumbotronFooter" class="jumbotron footer">
            <div class="footer-copyright text-center py-500"><img id="footerImg" src=https://cahoicatam.com/images/copyright-symbol-png-red-14.png width="70"><br>2020 Alan Samuel Michael</div>
        </div>
    </footer>
    <!-- End main body -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>;
